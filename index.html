<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toon World - 快乐星球</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- 1. 全局重置与字体 --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* 尝试使用卡通感字体，如果没有则回退到圆体或无衬线 */
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'YouYuan', 'Segoe UI', sans-serif;
        }

        /* --- 2. 卡通配色变量 --- */
        :root {
            --primary: #FFD700;    /* 亮黄 */
            --secondary: #FF69B4;  /* 亮粉 */
            --accent: #00BFFF;     /* 天蓝 */
            --bg-color: #FFF8DC;   /* 米色背景 */
            --black: #000000;      /* 纯黑边框 */
            --white: #ffffff;
            
            /* 核心样式：粗边框 */
            --border-style: 3px solid var(--black);
            /* 核心样式：硬阴影 */
            --shadow-style: 5px 5px 0px var(--black);
        }

        body {
            background-color: var(--bg-color);
            color: var(--black);
            line-height: 1.6;
            /* 背景增加一点波点纹理，更像漫画纸 */
            background-image: radial-gradient(var(--accent) 15%, transparent 16%);
            background-size: 20px 20px;
        }

        /* --- 3. 导航栏修改 --- */
        header {
            background: var(--white);
            border-bottom: var(--border-style);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: 900; /* 加粗 */
            color: var(--black);
            /* Logo 增加背景块 */
            background: var(--primary);
            padding: 5px 15px;
            border: var(--border-style);
            box-shadow: 3px 3px 0 var(--black);
            transform: rotate(-2deg); /* 微微倾斜 */
        }

        .logo i { font-size: 1.5rem; }

        nav ul { display: flex; list-style: none; }
        nav ul li { margin-left: 2rem; }

        nav ul li a {
            color: var(--black);
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.2s ease;
            padding: 0.5rem 1rem;
            border: 2px solid transparent;
            border-radius: 50px;
        }

        /* 导航悬停效果：变成胶囊按钮 */
        nav ul li a:hover {
            background-color: var(--secondary);
            color: var(--white);
            border: 2px solid var(--black);
            box-shadow: 3px 3px 0 var(--black);
        }

        /* --- 4. Hero 区域 (去掉了不稳定的图片) --- */
        .hero {
            /* 使用 CSS 渐变代替图片 */
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-bottom: var(--border-style);
            height: 80vh;
            display: flex;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border: var(--border-style);
            border-radius: 20px;
            box-shadow: var(--shadow-style);
            z-index: 2;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--black);
            text-shadow: 2px 2px 0 var(--primary); /* 字体阴影 */
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        /* 按钮样式重写 */
        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: var(--black);
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 900;
            font-size: 1.2rem;
            transition: all 0.1s ease;
            border: var(--border-style);
            box-shadow: var(--shadow-style); /* 硬阴影 */
            cursor: pointer;
        }

        .btn:hover {
            transform: translate(2px, 2px); /* 按下效果 */
            box-shadow: 3px 3px 0 var(--black);
            background-color: var(--accent);
            color: var(--white);
        }

        section { padding: 5rem 0; }

        /* --- 标题样式 --- */
        .section-title {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-title h2 {
            font-size: 3rem;
            color: var(--black);
            margin-bottom: 1rem;
            display: inline-block;
            background: var(--secondary);
            padding: 5px 20px;
            border: var(--border-style);
            box-shadow: 4px 4px 0 var(--black);
            transform: rotate(1deg);
            color: white;
        }

        .section-title p {
            color: var(--black);
            font-size: 1.2rem;
            margin-top: 1rem;
            font-weight: bold;
        }

        /* --- 关于我们 --- */
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
        }

        .about-img {
            border-radius: 20px;
            border: var(--border-style);
            box-shadow: var(--shadow-style);
            background: var(--white);
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 8rem; /* Emoji 大小 */
            overflow: hidden;
        }
        
        /* 移除 img 标签样式，改用 div 里的 emoji */
        .about-img img { display: none; }

        .about-text h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent);
            text-decoration: underline wavy var(--black); /* 波浪下划线 */
        }

        /* --- 数据统计 (卡片化) --- */
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            margin-top: 4rem;
        }

        .stat-item {
            text-align: center;
            padding: 2rem 1rem;
            background-color: var(--white);
            border-radius: 15px;
            border: var(--border-style);
            box-shadow: var(--shadow-style);
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            background-color: #f0fff0;
        }

        .stat-item i {
            font-size: 3rem;
            color: var(--black);
            margin-bottom: 1rem;
            background: var(--primary);
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            border: var(--border-style);
        }

        .stat-item h3 {
            font-size: 2.5rem;
            color: var(--black);
            margin-bottom: 0.5rem;
            font-weight: 900;
        }

        /* --- 项目介绍 --- */
        .initiatives { background-color: transparent; }

        .initiatives-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .initiative-card {
            background-color: var(--white);
            border-radius: 15px;
            overflow: hidden;
            border: var(--border-style);
            box-shadow: var(--shadow-style);
            transition: transform 0.2s ease;
        }

        .initiative-card:hover { transform: translateY(-5px); }

        .initiative-img {
            height: 200px;
            background: #ffe4e1; /* 浅粉背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            border-bottom: var(--border-style);
        }
        
        /* 同样隐藏原图 */
        .initiative-img img { display: none; }

        .initiative-content { padding: 1.5rem; }

        .initiative-content h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            background: var(--primary);
            display: inline-block;
            padding: 2px 10px;
            border: 2px solid var(--black);
        }

        /* --- CTA 区域 --- */
        .cta {
            background: var(--accent);
            border-top: var(--border-style);
            border-bottom: var(--border-style);
            color: var(--black);
            padding: 6rem 0;
            position: relative;
        }
        /* 增加一个斜线纹理 */
        .cta::before {
            content: '';
            position: absolute;
            top:0; left:0; width:100%; height:100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.2) 10px,
                rgba(255,255,255,0.2) 20px
            );
        }

        .cta .container { position: relative; z-index: 1; }

        .cta h2 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--white);
            text-shadow: 4px 4px 0 var(--black);
        }

        .cta .btn {
            background-color: var(--white);
            color: var(--black);
        }
        .cta .btn:hover { background-color: var(--primary); }

        /* --- 页脚 --- */
        footer {
            background-color: var(--black);
            color: var(--white);
            padding: 4rem 0 2rem;
            border-top: 5px solid var(--primary);
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .footer-column h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .footer-links li a { color: var(--white); font-weight: bold; }
