<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浩瀚星空 | Cosmic Universe</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden; /* 防止出现滚动条 */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* 画布样式，位于背景最底层 */
        #universe {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* 中心文字样式 */
        .content {
            z-index: 2; /* 在画布之上 */
            text-align: center;
            pointer-events: none; /* 让鼠标事件穿透文字，不影响观感 */
        }

        h1 {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 10px;
            text-transform: uppercase;
            animation: glow 3s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.2rem;
            color: #a0a0a0;
            margin-top: 15px;
            letter-spacing: 3px;
        }

        /* 文字发光动画 */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6;
            }
        }
    </style>
</head>
<body>

    <canvas id="universe"></canvas>

    <div class="content">
        <h1>UNIVERSE</h1>
        <p>探索未知的浩瀚星海</p>
    </div>

    <script>
        const canvas = document.getElementById('universe');
        const ctx = canvas.getContext('2d');

        let width, height;
        
        // 调整画布大小
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        // 星星类
        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2; // 星星大小
                this.blinkSpeed = Math.random() * 0.05 + 0.01; // 闪烁速度
                this.alpha = Math.random(); // 透明度
                this.alphaDirection = 1; // 1: 变亮, -1: 变暗
                this.velocity = Math.random() * 0.5; // 移动速度
            }

            update() {
                // 闪烁逻辑
                if (this.alphaDirection === 1) {
                    this.alpha += this.blinkSpeed;
                    if (this.alpha >= 1) this.alphaDirection = -1;
                } else {
                    this.alpha -= this.blinkSpeed;
                    if (this.alpha <= 0.2) this.alphaDirection = 1;
                }

                // 缓慢向上移动效果
                this.y -= this.velocity;
                if (this.y < 0) {
                    this.y = height;
                    this.x = Math.random() * width;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }
        }

        // 流星类
        class ShootingStar {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = 0;
                this.len = Math.random() * 80 + 10;
                this.speed = Math.random() * 10 + 6;
                this.size = Math.random() * 1 + 0.1;
                // 流星并不总是出现，增加随机延迟
                this.waitTime = new Date().getTime() + Math.random() * 3000 + 500;
                this.active = false;
            }

            update() {
                if (this.active) {
                    this.x -= this.speed;
                    this.y += this.speed;
                    if (this.x < 0 || this.y > height) {
                        this.active = false;
                        this.waitTime = new Date().getTime() + Math.random() * 3000 + 500;
                    }
                } else {
                    if (new Date().getTime() > this.waitTime) {
                        this.active = true;
                        this.x = Math.random() * width + 200; // 偏右侧开始
                        this.y = -this.len;
                    }
                }
            }

            draw() {
                if (this.active) {
                    ctx.beginPath();
                    // 创建流星尾巴渐变
                    let gradient = ctx.createLinearGradient(this.x, this.y, this.x + this.len, this.y - this.len);
                    gradient.addColorStop(0, "rgba(255, 255, 255, 1)");
                    gradient.addColorStop(1, "rgba(255, 255, 255, 0)");
                    
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = this.size;
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x + this.len, this.y - this.len);
                    ctx.stroke();
                }
            }
        }

        // 初始化星星
        const stars = [];
        const starCount = 300; // 星星数量
        for (let i = 0; i < starCount; i++) {
            stars.push(new Star());
        }

        // 初始化流星
        const shootingStars = [];
        const shootingStarCount = 2; // 同时存在的最大
