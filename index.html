<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Horizon - 探索无垠宇宙</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            /* 修改配色为宇宙主题 */
            --primary: #0f172a;   /* 深蓝背景 */
            --secondary: #3b0764; /* 深紫 */
            --accent: #06b6d4;    /* 霓虹青 (强调色) */
            --light: #1e293b;     /* 卡片背景色 */
            --dark: #020617;      /* 页脚深黑 */
            --text: #e2e8f0;      /* 浅灰文字 */
            --white: #ffffff;
            --glow: 0 0 10px rgba(6, 182, 212, 0.5); /* 发光效果 */
        }

        body {
            background-color: var(--primary);
            color: var(--text);
            line-height: 1.6;
            /* 添加一个星空背景图层 */
            background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?ixlib=rb-4.0.3&auto=format&fit=crop&w=2072&q=80');
            background-attachment: fixed; /* 背景固定，产生视差感 */
            background-size: cover;
            background-blend-mode: overlay; /* 混合模式让背景变暗 */
        }

        header {
            background: rgba(15, 23, 42, 0.9); /* 半透明深蓝 */
            backdrop-filter: blur(10px); /* 毛玻璃效果 */
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--white);
            text-shadow: var(--glow);
        }

        .logo i {
            font-size: 2rem;
            color: var(--accent);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul li a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 0;
            position: relative;
        }

        nav ul li a:hover {
            color: var(--accent);
            text-shadow: 0 0 8px var(--accent);
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent);
            transition: width 0.3s ease;
            box-shadow: var(--glow);
        }

        nav ul li a:hover::after {
            width: 100%;
        }
